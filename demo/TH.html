<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class People{
        name;
        age;
        gender;
        height;
        weight;
        constructor(name, age, gender, height, weight) {
            this.name = name;
            this.age = age;
            this.gender =gender;
            this.height = height;
            this.weight = weight;
        }
        greeting(){
            alert(this.name + " Hí anh em")
        }
        learn(){
            alert("Học nữa học mãi")
        }
    }
    let people1 = new People("Việt",28,"Nam","1m70","70kg" );
    console.log(people1);
    document.write("Tên "+people1.name + "<br>");
    document.write("Tuổi "+people1.age + "<br>");
    document.write("Giới tính "+people1.gender +"<br>");
    people1.greeting();
    people1.learn();
</script>
</body>
</html>
