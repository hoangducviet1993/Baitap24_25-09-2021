<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hình chữ nhật</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" style="border: 1px solid blue "></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;

        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height
        }

        getPeri() {
            return this.width * 2 + this.height * 2
        }

        getCanvas() {
            let ctx = document.getElementById('mycanvas').getContext("2d")
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.rect(this.x, this.y, this.width, this.height)
            ctx.fill();
            ctx.closePath();

        }
    }

    let hcn = new Rectangle(50,50,200, 300);
    hcn.getCanvas();
    let area = hcn.getArea();
    let peri = hcn.getPeri();
    document.write("<br> Diện tích hình chữ nhật là : " + area + "<br>" + "Chu vi hình chữ nhật là : " + peri);

</script>
</body>
</html>
